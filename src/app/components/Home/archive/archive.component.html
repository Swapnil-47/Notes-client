<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


<body class="panel-container">
  <mat-accordion *ngFor="let note of notes">
  <mat-expansion-panel (opened)="panelOpenState = true"
(closed)="panelOpenState = false">
<mat-expansion-panel-header>
<mat-panel-title>
{{note.title}}</mat-panel-title>
<mat-panel-description>
{{note.time}}
</mat-panel-description>
</mat-expansion-panel-header>
<p>{{note.content}}</p>
<div class="container">
    <span class="material-symbols-outlined opacity-75 archive" (click)="archiveNote(note._id)">
      archive
    </span>
    <span class="material-symbols-outlined opacity-75 edit" [routerLink]="['/edit/',note._id]">
      edit
    </span>
    <span class="material-symbols-outlined opacity-75 delete " (click)="deleteNote(note._id)">
      delete
    </span>
<!--
  <button mat-flat-button color="primary" [routerLink]="['/edit/',note._id]">Edit</button>
  <button mat-flat-button (click)="deleteNote(note._id)"class="delete"color="warn">Delete</button> -->

</div>
</mat-expansion-panel>
</mat-accordion>
</body>
